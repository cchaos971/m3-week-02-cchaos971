<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
        </section>
        <section>
            <form action="https://register-demo.freecodecamp.org" method="post">
                <fieldset>
                    <label for="firstname">
                        Enter Your First Name:
                        <input type="text" id="firstname" name="firstname" required>
                    </label>
                    <label for="lastname">
                        Enter Your Last Name: 
                        <input type="text" id="lastname" name="lastname" required>
                    </label>
                    <label for="email">
                        Enter Your Email: 
                        <input type="email" id="email" name="email" required>
                    </label>
                    <label for="password">
                        Create a New Password: 
                        <input type="password" id="password" name="password" pattern="[a-z0-9]{8,}" required>
                    </label>    
                </fieldset>
                <fieldset>
                    <legend>Account type (required)</legend>
                    <label for="personal-account">
                        <input class="inline" type="radio" id="personal-account" name="personal-business" checked> Personal
                    </label>
                    <label for="business-account">
                        <input class="inline" type="radio" id="business-account" name="personal-business"> Business
                    </label>
                </fieldset>
                <fieldset>
                    <label for="profile-pic">
                        Upload a profile picture: 
                        <input type="file" name="profile-pic" id="profile-pic">
                    </label>
                    <label for="age">
                        Input your age (years):
                        <input type="number" name="age" id="age" min="13" max="120" required>
                    </label>
                    <label for="ref">
                        How did you hear about us?
                        <select name="ref" id="ref">
                            <option value="">(select one)</option>
                            <option value="1">freeCodeCamp News</option>
                            <option value="2">freeCodeCamp Youtube Channel</option>
                            <option value="3">freeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio">
                        Provide a bio:
                        <textarea rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                    </label>

                </fieldset>
                <label for="terms and conditions">
                    <input class="inline" type="checkbox" name="terms and conditions" id="terms and conditions" checked>
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>

                <input type="submit" value="submit">
            </form>
        </section>
        
    </main>
    
</body>
</html>
